<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#formacao">Formação</a></li>
            <li><a href="#portfolio">Portfólio</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <section id="sobre">
        <h2>Sobre</h2>
        <p>Meu nome é <strong>Lucas</strong>, sou desenvolvedor web e estou em busca de novos desafios.</p>
    </section>

    <section id="formacao">
        <h2>Formação</h2>
        <p>Graduado em Análise e Desenvolvimento de Sistemas pela Universidade de São Paulo.</p>
    </section>

    <section id="portfolio">
        <h2>Portfólio</h2>
        <div class="projeto">
            <img src="https://via.placeholder.com/150" alt="Projeto 1">
            <p>Projeto 1</p>
        </div>
        <div class="projeto">
            <img src="https://via.placeholder.com/150" alt="Projeto 2">
            <p>Projeto 2</p>
        </div>
        <div class="projeto">
            <img src="https://via.placeholder.com/150" alt="Projeto 3">
            <p>Projeto 3</p>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
